<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLINE DAIRY</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>MY JOURNAL</h1>
    </div>
    <div class="form-div">
      <form class="JD-form">
        <div class="cont-div">
          <label for="title">Journal-Title:</label>
          <input class="enter-box" type="text" id="title" placeholder="enter a title" />
        </div>
        <div class="cont-div">
          <label for="date">Enter a date:</label>
          <input class="enter-box" type="date" id="date" />
        </div>
        <div class="big-textarea">
          <label for="big-textbox">Textarea:</label>
          <textarea
            name="textbox"
            id="big-textbox"
            placeholder="Write your thoughts.....!"
          ></textarea>
        </div>
        <div class="cont-div">
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
    <div class="dairy-container"></div>
  </body>
</html>
